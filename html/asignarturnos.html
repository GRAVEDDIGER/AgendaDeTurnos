<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  Usage
  <link rel="stylesheet" href="../css/style.css" />
  <title>Agenda de turnos</title>
</head>

<body>

  <nav class="navbar navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../icons/calendar-solid.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top bg-info" />
        Agenda de turnos
      </a>
    </div>
    <div class="d-flex flex-row justify-content-end">
      <ul class="nav nav-tabs bg-info d-flex justify-content-end">
        <li class="nav-item">
          <a class="nav-link   text-dark" aria-current="page" href="../index.html">Agregar Paciente</a>
        </li>
        <li class="nav-item text-dark">
          <a class="nav-link text-dark " href="profesional.html">Configurar profesional</a>
        </li>
        <li class="nav-item text-dark">
          <a class="nav-link active bg-secondary text-light " href="asignarturnos.html">Asignar Turnos</a>
        </li>
        <li class="nav-item text-dark">
          <a class="nav-link text-dark" href="#">Listado de turnos</a>
        </li>
      </ul>
    </div>
  </nav>
  <h2 class="text-center my-3">Asignar Turnos</h2>
  <div
    class="container row justify-content-center align-items-center text-center mx-auto mt-5 bg-primary  py-5 border-info border-width-4 w-50">
    <div class="turnos  mx-3 border-info">
      <div class="mb-3 d-block p-0">
        <label for="dataListProfesionales" class="form-label text-light p-0">Seleccione el profesional</label>
        <input class="form-control " list="datalistOptions" id="dataListProfesionales" placeholder="Escriba...">
        <datalist id="datalistOptions" class="w-100">
          <option value="No seleccionado"></option>
        </datalist>


      </div>
      <div class="row d-flex p-0">
        <div class="mb-3 col-6 p-0 calendario">
          <div id="calendario" data-date="01/25/2020">

          </div>

        </div>
        <div class="mb-3 col-6 p-0 text-decoration-none list-unstyled  bg-light">
          <ul class="list-unstyled p-0">
            <li>.</li>
          </ul>
        </div>
      </div>
      <div class="mb-3">
        <label for="dataListPacientes" class="form-label text-light p-0">Seleccione el paciente</label>
        <input class="form-control " list="dataOpcionesPacientes" id="dataListPacientes" placeholder="Escriba...">
        <datalist id="dataOpcionesPacientes" class="w-100">
          <option value="Nuevo Paciente..."></option>
        </datalist>

      </div>
    </div>

    <div class="formulario col w-100">
      <div class="mb-3 ">
        <input type="text" class="form-control w-100" id="observaciones" placeholder="Observaciones" />
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center mx-auto text-center mt-4">
      <button id="enviarPaciente" class="btn-info enviar text-center text-dark">Guardar</button>
      <br>


    </div>

  </div>
  <!-- templates -->

  <template id="datalisProfesionalesTemplate">
    <option value="...">

  </template>

  <!-- MODAL -->
  <div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Configuracion de turnera</h2>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body container">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="nav-link active" id="lunes">Lunes</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="martes">Martes</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="miercoles">Miercoles</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="jueves">Jueves</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="viernes">Viernes</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="sabado">Sabado</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="domingo">Domingo</button>
            </li>
          </ul>
          <div
            class="row d-flex flex-column justify-content-center mt-4 align-content-center border border-3 border-light">

            <div class="col-6 d-flex justify-content-center align-items-baseline">
              <label for="hInicio">H. Inicio</label>
              <input type="time" class="m-3" name="hInicio">
              <label for="hFin">H. Fin</label>
              <input type="time" class="m-3" name="hFin">
            </div>
            <div class="col-6 d-flex justify-content-center align-items-baseline">
              <input type="number" class="m-3 text-center intervalo" name="intervalo" placeholder="Intervalo">
              <label for="intervalo" class="text-left me-3">min</label>
              <button class="btn btn-primary btn-sm agregar " id="btnAgregar">Agregar</button>
            </div>
          </div>
          <div class="text-danger text-center  turnoDuplicado" id="duplicado1">Valor duplicado</div>
          <div class="text-danger text-center  turnoDuplicado" id="superposicion">Hay horarios superpuestos</div>

          <table
            class="container table table-bordered border-top w-100 border-light align-self-center text-center m-0 p-0">
            <tr class="row">
              <th class="col-3">
                Dia
              </th>
              <th class="col-3">
                Hora de inicio
              </th>
              <th class="col-3">
                Hora final
              </th>
              <th class="col-2">
                Intervalo
              </th>
              <th class="col-1">
                <img src="../icons/trash-can-solid.svg" alt="trash can" class="invisible trashcan align-self-middle">
              </th>
            </tr>

          </table>
          <div class="modal-footer">
            <button class="btn btn-primary" id="botonGuardar">Guardar</button>
            <button class="btn btn-primary" id="botonSalir" data-bs-dismiss="modal">Salir</button>

          </div>
        </div>
      </div>
    </div>
    <template id="configuracionTurnos">
      <tr class="row">
        <td class="col-3">
          Dia
        </td>
        <td class="col-3">
          Hora de inicio
        </td>
        <td class="col-3">
          Hora final
        </td>
        <td class="col-2">
          Intervalo
        </td>
        <td class="col-1">
          <img src="../icons/trash-can-solid.svg" alt="trash can" class="trashcan align-self-middle">
        </td>
      </tr>
    </template>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="../main.js"></script>
    <script src="../asignarturnos.js" ></script>
</body>

</html>
