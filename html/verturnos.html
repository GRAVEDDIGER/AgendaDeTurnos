<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Agenda de turnos</title>
</head>

<body class="">

    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../icons/calendar-solid.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top bg-info" />
                Agenda de turnos
            </a>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <ul class="nav nav-tabs bg-info d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link   text-dark" aria-current="page" href="../index.html">Agregar Paciente</a>
                </li>
                <li class="nav-item text-dark">
                    <a class="nav-link text-dark " href="profesional.html">Configurar profesional</a>
                </li>
                <li class="nav-item text-dark">
                    <a class="nav-link text-dark " href="asignarturnos.html">Asignar Turnos</a>
                </li>
                <li class="nav-item text-dark">
                    <a class="nav-link active bg-secondary text-light" href="verturnos.html">Listado de turnos</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 class="text-center my-3">Visualizar Turnos</h2>
    <div class="d-flex w-100">
        <button class="btn btn-large btn-primary justify-content-center mx-auto" data-bs-toggle="modal"
            data-bs-target="#modalTurnera">
            Seleccionar Turnera
        </button>

    </div>
    <div class="d-block my-4">
        <h3 class="justify-content-start">Visualizando los turnos del profesional:<b></b></h3>
        <h3 class="justify-content-start">De la fecha: <b></b></h3>
    </div>
    <div class="turnos w-100"id="divTurnos">
        <table id="tableTurnos" class="table w-100">
            <tr>
                <td>Hora</td>
                <td>Apellido</td>
                <td>Nombre</td>
                <td>DNI</td>
                <td>Telefono</td>

            </tr>
        </table>

    </div>
    <template id="templateTurnos">
        <tr>
            <td>Hora</td>
            <td>Apellido</td>
            <td>Nombre</td>
            <td>DNI</td>
            <td>Telefono</td>

        </tr>
    </template>
    <!-- Modal seleccion de turnera -->
    <div class="modal fade " id="modalTurnera">
        <div class="modal-dialog modal-lg modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Seleccionar Turnera</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>

                </div>
                <div class="modal-body container d-flex">
                    <div
                        class="container row  justify-content-sm-start align-items-sm-start text-center mx-auto  border-info border-width-4 ">
                        <div class="turnos  mx-3 border-info">
                            <div class="mb-3 d-block p-0">
                                <label for="dataListProfesionales" class="form-label text-light p-0">Seleccione el
                                    profesional</label>
                                <input class="form-control " list="datalistOptions" id="dataListProfesionales"
                                    placeholder="Escriba...">
                                <datalist id="datalistOptions" class="w-100">
                                    <option value="No seleccionado"></option>
                                </datalist>


                            </div>
                            <div class="row d-flex p-0" id="filaDos">
                                <div class="mb-3 col-6 p-0 calendario">
                                    <div id="calendario" data-date="01/25/2020"></div>



                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="botonGuardar">Guardar</button>
                    <button class="btn btn-primary" id="botonSalir" data-bs-dismiss="modal">Salir</button>

                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../main.js"></script>
    <script src="../verturnos.js" type="module"></script>
</body>

</html>
