<body>
  <button class="m-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1">
    Abril Modal
  </button>
  <div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Configuracion de turnera</h2>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body container">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="nav-link active" id="lunes"  >Lunes</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="martes" >Martes</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="miercoles" >Miercoles</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="jueves" >Jueves</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="viernes" >Viernes</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="sabado" >Sabado</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="domingo" >Domingo</button>
            </li>
          </ul>
          <div class="row d-flex  justify-content-between mt-4">

            <div class="col-6 container d-flex justify-content-evenly align-items-baseline">
              <label for="hInicio">H. Inicio</label>
              <input type="time" class="m-3" name="hInicio">
              <label for="hFin">H. Fin</label>
              <input type="time" class="m-3" name="hFin">
            </div>
            <div class="col-6 d-flex justify-content-evenly align-items-baseline">
              <input type="number text-center" class="m-3" name="intervalo" placeholder="Intervalo de turnos">
              <button class="btn btn-primary btn-sm agregar ">Agregar</button>
            </div>
          </div>
<div class="container  border-top w-100 border-dark row">

</div>

          </div>
        </div>
      </div>
